<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>

<body>
  <main>
    <article class="container">

      <div class="img-desktop">
        <img src="images/image-product-desktop.jpg" alt="Image of Gabrielle Essence Eau De Parfum bottle"/>
      </div>

      <!-- <div class="img-mobile">
        <img src="images/image-product-mobile.jpg" alt="Image of Gabrielle Essence Eau De Parfum bottle">
      </div> -->

      <div class="product-content">
        <h2>PERFUME</h2>

        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>

          <div class="product-price">
            <p class="new-price">$149.99</p> 
            <p class="original-price">$169.99</p> 
          </div>

        <button type="submit"><img src="images/icon-cart.svg"/>Add to Cart</button>
      </div>
    </article>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/victoria-vu">Victoria Vu</a>.
  </div>
</body>

</html>
